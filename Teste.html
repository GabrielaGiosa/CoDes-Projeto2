<head>

    <form>
        <table>
            <caption>Cadastro de novos produtos</caption>
            <tr>
                <td class="estoque-item-align">Nome do produto:</td>
                <td><input id="nome" type="text"></td>
            </tr>
            <tr>
                <td class="estoque-item-align">Quantidade do produto:</td>

            <tr>
                <input type="button" value="Cadastrar" class="alinhaBtns" onclick="validarProduto('nome','quantidade')">

        </table>
    </form>
</body>
