<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Estoque</title>
  <link href="assets/css/reset.css" rel="stylesheet">
  <link href="assets/css/estoque.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Assistant|Lora&display=swap" rel="stylesheet">
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="assets/js/script.js"></script>
</head>
<body>
  <div class="container">
    <header class="header">
      <img class="logo" src="assets/img/logo_v1.png" alt="logotipo Confeitaria Martinelli" >
    </header>
    <div class="container-central">
        <div class="titulo-tela">  
          <p>Estoque</p>
        </div>
        <div class="estoque">
          <p>Produtos</p>
          <div class="container-estoque">
            <div class="container-estoque-imagem">
                <img src="assets/img/menos.png">
                <img src="assets/img/mais.png">
              </div>
              <div class="container-estoque-item">
                <ul class="estoque-item">
                    <li class="estoque-item-1">Farinha</li>
                    <li class="estoque-item-1">Chocolate</li>
                    <li class="estoque-item-1">Morango</li>
                    <li class="estoque-item-1">Cereja</li>
                    <li class="estoque-item-1">Limão</li>
                  </ul>
              </div>
          </div>
          <div class="container-caixa-texto">
          <table>
              <tr>
                <td>Adicione um produto:</td>
                <div class="caixa-texto">
                  <td><input type="text" name="nome"> <br /></td>
                </div>
              </tr>
            </table>
          </div>
        </div>
    <div class="navi">
      <img class="logo" src="assets/img/barra inferior_v1.png" alt="barra inferior" usemap="#maplogo" width="636" height="90">
      <map name="maplogo">
        <area shape="rect" coords="0,0,80,90" href="home.html" alt="Home">
        <area shape="rect" coords="80,0,160,90" href="notificacoes.html" alt="Notificações">
        <area shape="rect" coords="160,0,240,90" href="pedidos_home.html" alt="Pedidos">
        <area shape="rect" coords="240,0,375,90" href="receitas_home.html" alt="Receitas">
      </map>
    </div>
  </div>
</body>
</html>
