<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>"Receita Mousse"</title>
  <link href="assets/css/reset.css" rel="stylesheet">
  <link href="assets/css/receita_especifica.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Assistant|Lora&display=swap" rel="stylesheet">
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="assets/js/script.js"></script>
</head>
<body>
  <div class="container">
    <header class="header">
      <img class="logo" src="assets/img/logo_v1.png" alt="logotipo Confeitaria Martinelli">
    </header>
    <div class="menu">
      <h1 class="titulo_receita">Mousse de Chocolate</h1>
      <div class="receita">
        <ul class="ingredientes">
          <li class="tit_ing"><p>Ingredientes:</p></li>
          <li class="elemento_receita"><p></p>- 3 Ovos</li>
          <li class="elemento_receita"><p></p>- Chocolate Meio-Amargo</li>
          <li class="elemento_receita"><p></p>- 1 Lata de Creme de Leite</li>
          <li class="elemento_receita"><p></p>- 2 colheres de açúcar</li>
        </ul>
        <ul class="preparo">
          <li class="tit_prep"><p>Modo de preparo:</p></li>
          <li class="elemento_receita"><p>1. Bata as gemas até dobrarem de volume</p></li>
          <li class="elemento_receita"><p></p>2. Junte o acucar e continue batendo</li>
        </ul>
        <div class="andamento">
          <p class="andamento">Em Andamento</p>
        </div>
      </div>
    </div>
    <div class="navi">
      <img class="logo" src="assets/img/barra notificacao.png" alt="barra inferior" usemap="#maplogo" width="636" height="90">
      <map name="maplogo">
        <area shape="rect" coords="0,0,80,90" href="home.html" alt="Home">
        <area shape="rect" coords="80,0,160,90" href="notificacoes.html" alt="Notificações">
        <area shape="rect" coords="160,0,240,90" href="pedidos_home.html" alt="Pedidos">
        <area shape="rect" coords="240,0,375,90" href="receitas_home.html" alt="Receitas">
      </map>
    </div>
  </div>
</body>
</html>
