<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Pedido (cadeira)</title>
  <link href="assets/css/reset.css" rel="stylesheet">
  <link href="assets/css/pedidos_cadeiras.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Assistant|Lora&display=swap" rel="stylesheet">
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="assets/js/script.js"></script>
</head>
<body>
  <div class="container">
    <header class="header">
      <img class="logo" src="assets/img/logo_v1.png" alt="logotipo Confeitaria Martinelli">
    </header>
    <div class="container_central">
      <div class="titulo_pessoa">  
        <p>Pessoa x</p>
      </div>
      <div class="bolo">
        <p class="mais_2">+Bolo</p><p class="menos_2">- Bolo</p>
        <p class="parte_interna_bolo">Bolo de cenoura (1 pedaço)</p>
      </div>
      <div class="cafe">
        <p class="mais_2">+Café</p><p class="menos_2">- Café</p>
        <p class="parte_interna_cafe">Café expresso</p>
        <p class="parte_interna_cafe">Café machiatto</p>
      </div>
      <div class="suco"><p class="mais_2">+Suco</p><p class="menos_2">- Suco</p>
        <p class="parte_interna_suco">Suco de laranja</p>
        <p class="parte_interna_suco">Suco de limão</p>
      </div>
      <div class="mousse"><p class="mais_2">+Mousse</p><p class="menos_2">- Mousse</p>
        <p class="parte_interna_mousse">Mousse de chocolate</p>
        <p class="parte_interna_mousse">Mousse de maracujá</p>
      </div>
      <div class="parte_inferior">
        <p class="retornar">Retornar</p>
      </div>
    </div>
    <div class="navi">
      <img class="logo" src="assets/img/barra pedidos.png" alt="barra inferior" usemap="#maplogo" width="636" height="90">
      <map name="maplogo">
        <area shape="rect" coords="0,0,80,90" href="home.html" alt="Home">
        <area shape="rect" coords="80,0,160,90" href="notificacoes.html" alt="Notificações">
        <area shape="rect" coords="160,0,240,90" href="pedidos_home.html" alt="Pedidos">
        <area shape="rect" coords="240,0,375,90" href="receitas_home.html" alt="Receitas">
      </map>
    </div>
  </div>
</body>
</html>
