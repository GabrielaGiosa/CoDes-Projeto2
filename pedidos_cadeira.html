<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Pedido (cadeira)</title>
  <link href="assets/css/reset.css" rel="stylesheet">
  <link href="assets/css/pedidos_cadeiras.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Assistant|Lora&display=swap" rel="stylesheet">
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
</head>
<body>
  <div class="container">
    <header class="header">
      <img class="logo" src="assets/img/logo_v1.png" alt="logotipo Confeitaria Martinelli">
    </header>
    <div class="container_central">
      <div class="titulo_pessoa">  
        <p>Pessoa x</p>
      </div>
      <div class="bolo">
        <p class="mais_2">+Bolo</p><p class="menos_2">- Bolo</p>
        <div class="parte_interna_bolo">
          <input type="checkbox" id="bolo_cenoura" name="scales">
          <label for="bolo_cenoura">Bolo de cenoura (1 pedaço)</label>
        </div>
      </div>
      <div class="cafe">
        <p class="mais_2">+Café</p><p class="menos_2">- Café</p>
        <div class="parte_interna_cafe">
          <div class="row">
            <input type="checkbox" id="cafe_expresso" name="scales">
            <label for="cafe_expresso">Café expresso</label>
          </div>
          <div class="row">
            <input type="checkbox" id="cafe_machiatto" name="scales">
            <label for="cafe_machiatto">Café machiatto</label>
          </div>
        </div>
      </div>
      <div class="suco"><p class="mais_2">+Suco</p><p class="menos_2">- Suco</p>
        <div class="parte_interna_suco">
          <div class="row">
            <input type="checkbox" id="suco_laranja" name="scales">
            <label for="suco_laranja">Suco de laranja</label>
          </div>
          <div class="row">
            <input type="checkbox" id="suco_limao" name="scales">
            <label for="suco_limao">Suco de limão</label>
          </div>
        </div>
      </div>
      <div class="mousse"><p class="mais_2">+Mousse</p><p class="menos_2">- Mousse</p>
        <div class="parte_interna_mousse">
          <div class="row">
            <input type="checkbox" id="mousse_chocolate" name="scales">
            <label for="mousse_chocolate">Mousse de chocolate</label>
          </div>
          <div class="row">
            <input type="checkbox" id="mousse_maracuja" name="scales">
            <label for="mousse_maracuja">Mousse de maracujá</label>
          </div>
        </div>
      </div>
      <div class="parte_inferior">
        <a href="pedidos_home.html"><p class="retornar">Retornar</p></a>
      </div>
    </div>
    <div class="navi">
      <img class="logo" src="assets/img/barra pedidos.png" alt="barra inferior" usemap="#maplogo" width="636" height="90">
      <map name="maplogo">
        <area shape="rect" coords="0,0,80,90" href="home.html" alt="Home">
        <area shape="rect" coords="80,0,160,90" href="notificacoes.html" alt="Notificações">
        <area shape="rect" coords="160,0,240,90" href="pedidos_home.html" alt="Pedidos">
        <area shape="rect" coords="240,0,375,90" href="receitas_home.html" alt="Receitas">
      </map>
    </div>
  </div>
</body>
</html>
